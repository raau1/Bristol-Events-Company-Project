        &#9776;
      </button>

        <a class="nav-link" href="#events">EVENTS</a>

        <a id="mobileLogout" class="nav-link d-none" href="#">Log out</a>
      </div>
  
      <!-- regular navbar links (desktop) -->
      <div class="navbar-center d-none d-md-flex gap-4">
        <a class="nav-link" href="#events">EVENTS</a>
        <a class="nav-link" href="#">MAP</a>

      </div>
  
      <!-- user section (desktop) -->

        <div id="userDropdown" class="dropdown" style="display:none">
            <img src="images/default-pfp.png" alt="Profile" width="36" height="36" class="rounded-circle dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="cursor:pointer;">

                <li>

<!-- DETAILS -->
<div class="container my-5">
<div class="row g-5 justify-content-center">

	<!-- l -->
	<div class="col-lg-5">
	<img id="eventImage" src="" class="img-fluid rounded shadow" alt="">
	<div class="mt-3 d-flex gap-2">
		<button id="saveBtn"   class="btn btn-save">Save</button>
		<button id="removeBtn" class="btn btn-remove d-none">Remove Saved</button>
		<button id="shareBtn"  class="btn btn-share">Share</button>
	</div>
	</div>

	<!-- r -->
	<div class="col-lg-7">
	<h2 id="eventTitle" class="mb-3 text-purple fw-bold"></h2>
	<p  id="eventDesc"  class="mb-4"></p>
	<p class="mb-2"><strong>Tags:</strong> <span id="eventTags"></span></p>
	<p class="mb-2"><strong>Location:</strong> Bristol City Centre</p>
	<p class="mb-0"><strong>Date & Time:</strong> Saturday, 10 August · 6 PM</p>
	</div>

</div>
</div>

<!-- SIMILAR EVENTS BAR -->
<div class="container mb-5">

<button id="similarToggle" class="btn btn-filter-bar w-100 d-flex justify-content-between align-items-center"> <span>Similar Events You Might Like</span><span id="similarArrow">▾</span> </button>

<div id="similarBox" class="mt-3 d-none">
	<div id="similarEvents" class="row gx-4 gy-4 justify-content-center"></div>
</div>

</div>


  <!-- SHARE OVERLAY -->
<div id="shareBackdrop" class="share-backdrop d-none">
<div class="share-panel text-center">
	<h6 class="fw-bold mb-3">Share to</h6>

	<div class="d-flex justify-content-center gap-2 mb-2">
	<button id="shareX"    class="btn btn-outline-secondary">X</button>
	<button id="shareFb"   class="btn btn-primary">Facebook</button>
	<button id="shareCopy" class="btn btn-success">Copy&nbsp;link</button>
	</div>

	<button id="shareClose" class="share-close" aria-label="Close">&times;</button>
</div>
</div>

<footer class="site-footer py-1">
</footer>
